<div class="card" style="width: 18 rem">
  <img
    class="card-img-top"
    [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ movie.title }}</h5>
    <button> ❤️</button>
    <button> ♡</button>
  </div>
</div>
